<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [1,2,5,6,3,2],
            [3,5,7,1,4,2],
            [6,1,9,6,4,5],
        ]
        let total =0;
        for (let i=0;i< arr.length;i++){
            for (let j=0; j< arr[i].length;j++){
                if (arr[i][j] % 2 ==0){
                    total += arr[i][j]
                }
            }
        }
        console.log(total);
    </script>
</body>
</html>
