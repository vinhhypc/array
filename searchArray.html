<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Enter value for check");
        let a = [ 1,5,6,8,13,17,22,4,7,9]
        for (let i = 0; i < a.length ; i++){
            if (x == a[i]){
                alert("Your value is in array at " + i);
            }
        }
    </script>
</body>
</html>
