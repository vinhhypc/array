<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [ 1,5,6,8,13,17,22,4,7,9]
        let max = a[0];
        let index = 0; //gan gia tri de khai bao vi tri//
        for (let i = 0; i < a.length; i++){
            if (max < a[i]){
                max = a[i];
                index = i;
            }
        }
        document.write("Max number is " + max +" at position " + index);
    </script>
</body>
</html>
